<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inline-block布局</title>
  <style type="text/css">
    .container {
      width: 800px;
      height: 200px;
      font-size: 0;
    }
    .left {
      font-size: 14px;
      background-color: red;
      display: inline-block;
      width: 200px;
      height: 200px;
    }
    .right {
      font-size: 14px;
      background-color: blue;
      display: inline-block;
      width: 600px;
      height: 200px;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="left">
      left
    </div>
    <div class="right">
      right
    </div>
  </div>
</body>
</html>
