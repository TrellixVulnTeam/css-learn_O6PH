<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>float布局</title>
  <style type="text/css">
    .container {
      width: 500px;
    }
    .left {
      float: left;
      background-color: red;
      width: 100px;
      height: 200px;
    }
    .right {
      float: right;
      background-color: green;
      width: 100px;
      height: 200px;
    }
    .middle {
      background-color: yellow;
      height: 200px;
      margin: 0 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="middle">
      middle
    </div>
    <div class="left">
      float
    </div>
    <div class="right">
      right
    </div>
  </div>
</body>
</html>
